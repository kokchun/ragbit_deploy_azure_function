name: Deploy Azure Function

on:
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: chtnewsletter-app
  AZURE_FUNCTIONAPP_PROJECT_PATH: .
  PYTHON_VERSION: '3.12'
  DEPLOYMENT_SLOT: staging

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # Required for OIDC

    steps:
      - name: Log in to Azure with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Function App (Staging Slot)
        uses: Azure/functions-action@v1.5.3
        id: deploy-to-function-app
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          slot-name: ${{ env.DEPLOYMENT_SLOT }}
          package: '${{ env.AZURE_FUNCTIONAPP_PROJECT_PATH }}'
          scm-do-build-during-deployment: true
          enable-oryx-build: true
